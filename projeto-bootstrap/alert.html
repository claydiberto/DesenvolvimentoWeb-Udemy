<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <!-- Compatibilidade com IE9 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Title -->
    <title>Alertas</title>
    <!-- Bootstrap -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <section class="container">
      <section class="page-header">
        <h1>Alertas com bootstrap</h1>
      </section>
      <section>

        <div class="alert alert-success" role="alert">
          Alerta do tipo <strong>success</strong>
          <button type="button" class="close glyphicon glyphicon-remove" data-dismiss="alert"></button>
        </div>
      
        <div class="alert alert-info" role="alert">
          Alerta do tipo <strong>info</strong>
          <button type="button" class="close glyphicon glyphicon-remove" data-dismiss="alert"></button>
        </div>
      
        <div class="alert alert-warning" role="alert">
          Alerta do tipo <strong>warning</strong>
        </div>
      
        <div class="alert alert-danger" role="alert">
          Alerta do tipo <strong>danger</strong>
        </div>
      
      </section>
    </section>  
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Bootstrap .js -->
    <script src="bootstrap/js/bootstrap.min.js"></script>
  </body>
</html>

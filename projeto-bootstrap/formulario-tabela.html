<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <!-- Compatibilidade com IE9 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Title -->
    <title>Formulário e tabela</title>
    <!-- Bootstrap -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
      <section class="page-header">
        <h1>Formulário e Tabela com Bootstrap</h1>
      </section>
      <!-- Formulários -->
      <section class="row" style="background-color: #B0C4DE; padding: 10px">
        <h2>Formulários</h2>
        <!-- Formulário de cadastro -->
        <section class="col-sm-8">
          <h3>Cadastre-se</h3>
          <form>
            <div class="form-group">
              <label for="nome">Nome</label>
              <input type="text" id="nome" class="form-control" placeholder="Seu nome" />
            </div>
            <div class="form-group">
              <label for="email">E-mail</label>
              <input type="email" id="email" class="form-control" placeholder="seuemail@dominio.com.br" />
            </div>
            <div class="form-group">
              <label for="senha">Senha</label>
              <input type="password" id="senha" class="form-control" placeholder="Seu senha" />
            </div>
            <div class="checkbox">
              <label>
                <input type="checkbox" />Aceito os termos do serviço
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="linguagem" value="php" /> PHP
              </label>
              <label>
                <input type="radio" name="linguagem" value="java" /> Java
              </label>
            </div>
            <button type="submit" class="btn btn-default">Cadastrar</button>
          </form>
        </section>
        <!-- Formulário de login -->
        <section class="col-sm-4">
          <h3>Logar</h3>
          <form>
            <div class="form-group">
              <input type="email" class="form-control" placeholder="Digite seu e-mail">
            </div>
            <div class="form-group">
              <input type="password" class="form-control" placeholder="Digite sua senha">
            </div>
            <button type="submit" class="btn btn-success">Logar</button>
          </form>
        </section>
      </section>
      
      <!-- Tabelas -->
      <section class="row" style="background-color: #F5F5F5; padding: 10px">
        <section class="col-sm-12">
        <h2>Tabelas</h2>
        <table class="table table-striped table-bordered table-hover table-condensed">
          <thead>
            <tr>
              <th>Produto</th>
              <th>Fabricante</th>
              <th>Preço</th>
            </tr>
          </thead>
          <tbody>
            <tr class="success">
              <td>Notebook 980</td>
              <td>HP</td>
              <td>R$ 1.800,00</td>
            </tr>
            <tr class="danger">
              <td>MacBook Air</td>
              <td>Apple</td>
              <td>R$ 4.800,00</td>
            </tr>
            <tr class="warning">
              <td>HP Pavillon</td>
              <td>HP</td>
              <td>R$ 2.800,00</td>
            </tr>
          </tbody>
        </table>
        </section>
      </section>
    </div>

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Bootstrap .js -->
    <script src="bootstrap/js/bootstrap.min.js"></script>
  </body>
</html>

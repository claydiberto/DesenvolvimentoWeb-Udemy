<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <!-- Compatibilidade com IE9 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Title -->
    <title>Modal</title>
    <!-- Bootstrap -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <section class="container">
      <section class="page-header">
        <h1>Modal Window com bootstrap</h1>
      </section>
      <section>
        <!-- Botão para chamar o Modal Window utilizando o ID -->
        <button type="button" class="btn btn-info" data-toggle="modal" data-target="#window">Logar</button>

        <!-- Modal Window -->
        <form class="modal fade" id="window">
        <!-- Define o tipo de modal -->
          <div class="modal-dialog modal-lg">
            <!-- Conteúdo da Janela Modal a ser exibido -->
            <div class="modal-content">

              <!-- Header -->
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">
                  <span>&times;</span>
                </button>
                <h4 class="modal-title">Efetuar Login</h4>  
              </div>

              <!-- Body -->
              <div class="modal-body">
                <div class="form-group">
                  <input type="email" class="form-control" name="email" placeholder="Digite seu e-mail" />
                </div>
                <div class="form-group">
                  <input type="password" class="form-control" name="password" placeholder="Digite sua senha" />
                </form>
              </div>

              <!-- Footer -->
              <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
                <button type="submit" class="btn btn-primary">Logar</button>
              </div>
            </div>
          </div>
        </form>
      </section>
    </section>    
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Bootstrap .js -->
    <script src="bootstrap/js/bootstrap.min.js"></script>
  </body>
</html>

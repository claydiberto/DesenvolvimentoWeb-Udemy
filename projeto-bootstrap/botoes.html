<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <!-- Compatibilidade com IE9 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Title -->
    <title>Bootstrap | Botões</title>
    <!-- Bootstrap -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <!-- Seção de container [Todo o corpo do site] -->
    <section class="container">
      <!-- Cabeçalho do site -->
      <header class="page-header" style="text-align: center">
        <h1>Botões com bootstrap</h1>
      </header>
      <!-- Linha 1 -->
      <div class="row" style="margin-bottom: 50px">
        <!-- Seção de botões padrão -->
        <section class="col-sm-6">
          <h3>Botões padrão</h3>
          <a href="#" class="btn btn-default">Botão link</a>
          <input type="submit" class="btn btn-default" value="Botão input" />
          <button class="btn btn-default">Botão button</button>
        </section>
        <!-- Seção de tipos de botões -->
        <section class="col-sm-6">
          <h3>Tipos de botões</h3>
          <button class="btn btn-default">Default</button>
          <button class="btn btn-primary">Primary</button>
          <button class="btn btn-success">Success</button>
          <button class="btn btn-warning">Warning</button>
          <button class="btn btn-danger">Danger</button>
          <button class="btn btn-info">Info</button>
          <button class="btn btn-link">Link</button>
        </section>
      </div>
      <!-- Linha 2 -->
      <div class="row">
        <!-- Seção de botões de nivel bloco -->
        <section class="col-sm-6">
          <button type="button" class="btn btn-default btn-block">Botão de nível de bloco</button>
          <button type="button" class="btn btn-primary btn-block">Botão de nível de bloco primary</button>
          <button type="button" class="btn btn-primary btn-block active">Botão de nível de bloco ativo</button>
          <button type="button" class="btn btn-primary btn-block" disabled="disabled">Botão de nível de bloco desabilitado</button>
        </section>
        <!-- Seção de botões de nivel bloco -->
        <section class="col-sm-6">
          <button type="button" class="btn btn-primary btn-lg">Grande</button>
          <button type="button" class="btn btn-primary">Padrão</button>
          <button type="button" class="btn btn-primary btn-sm">Pequeno</button>
          <button type="button" class="btn btn-primary btn-xs">Extra pequeno</button>
        </section>        
      </div>
    </section>
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Bootstrap .js -->
    <script src="bootstrap/js/bootstrap.min.js"></script>
  </body>
</html>

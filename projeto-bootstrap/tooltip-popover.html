<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <!-- Compatibilidade com IE9 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Title -->
    <title>Tooltip e Popover</title>
    <!-- Bootstrap -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <section class="container">
      <section class="page-header">
        <h1>Tooltip e Popover com bootstrap</h1>
      </section>
      <section id="tooltip">
        <h3>Tooltip</h3>
        <button type="button" class="btn btn-default btn-md" 
                data-toggle="tooltip" data-placement="right" 
                title="Clique para logar">Logar
        </button> <br /><br /><br />

        <div class="btn-toobar">
          <div class="btn-group">
            <button type="button" class="btn btn-default btn-lg"
                    data-toggle="tooltip" data-placement="left"
                    title="Parar">
              <span class="glyphicon glyphicon-stop"></span>
            </button>
            <button type="button" class="btn btn-default btn-lg"
                    data-toggle="tooltip" data-placement="top"
                    title="Tocar">
              <span class="glyphicon glyphicon-play"></span>
            </button>
            <button type="button" class="btn btn-default btn-lg"
                    data-toggle="tooltip" data-placement="right"
                    title="Pausar">
              <span class="glyphicon glyphicon-pause"></span>
            </button>
          </div>
        </div>
      </section>

      <section id="popover">
        <h3>Popover</h3>
        <button type="button" class="btn btn-info btn-lg"
                data-toggle="popover" data-placement="right"
                title="Detalhes"
                data-content="Este é um componente do bootstrap. Popover é utilizado para auxilio aos usuários.">
                Detalhes
        </button>
        
      </section>
    </section>  
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script type="text/javascript">
      $(function () {
        $('[data-toggle="tooltip"]').tooltip()
        $('[data-toggle="popover"]').popover()
      })
    </script>

    <!-- Bootstrap .js -->
    <script src="bootstrap/js/bootstrap.min.js"></script>
  </body>
</html>

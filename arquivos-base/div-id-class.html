<!DOCTYPE html>
<html>
	<head>
		<title>Learn CSS</title>
		<meta charset="utf-8" />
		<style type="text/css">

			/* Usando ID */
			#menu {
				background-color: gray;
			}

			/* Usando ID */
			#conteudo {
				background-color: blue;
			}

			/* Usando ID */
			#rodape {
				text-align: center;
				background-color: gray;
				border-top: 1px;
			}

			/* Usando Classe */
			.verde {
				color: green;
			}
		</style>

	</head>
	<body>
		
		<div id="menu">
			Home | Quem somos | Contato
		</div>

		<div id="conteudo">
			<h2>Aprendendo CSS</h2>
		</div>

		<div id="rodape">
			Todos os direitos <span class="verde">reservados</span> &copy
		</div>

	</body>
</html>
